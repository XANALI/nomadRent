{%extends "ourApp/layout.html" %}
{% load crispy_forms_tags %}

{%block content%}
{% load staticfiles %}

<section id="page-title-area" class="section-padding overlay">
    <div class="container">
        <div class="row">
            <!-- Page Title Start -->
            <div class="col-lg-12">
                <div class="section-title  text-center">
                    <h2>Confirmation</h2>
                    <span class="title-line"><i class="fa fa-car"></i></span>
                    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
                </div>
            </div>
            <!-- Page Title End -->
        </div>
    </div>
</section>
<section id="lgoin-page-wrap" class="section-padding">
  <div class="container">
    <div class="row justify-content-center">
        <form method="POST" enctype="multipart/form-data">
          <input hidden type="text" name="car_id" value={{car_id}}>
          <input hidden type="text" name="location" value={{location}}>
          <input hidden type="text" name="pickdate" value={{pickdate}}>
          <input hidden type="text" name="returndate" value={{returndate}}>
          <h2 class = "text-center">Fill Data</h2>
          {% csrf_token %}
          {{ bank_card_form|crispy }}
          {{ driver_license_form }}
          <input type="text" name="email" value="" required>
          <div class="log-btn">
            <button type="submit"><i class="fa fa-check-square"></i> Confirm</button>
          </div>
        </form>
    </div>
</div>

</section>
{%endblock%}
